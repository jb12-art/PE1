<!-- checkout.js -->
<!-- checkout.css -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <title>Ceckout Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="./js/cart.js" defer></script>
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div>
          <a class="link" href="index.html"
            ><p class="logo-text">&#10022;HotView</p>
            <p class="logo-text">Labs&#10022;</p></a
          >
        </div>
      </header>
      <!-- mobile navigation -->
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars fa-2x"
          ><i class="mobile-nav-icon">hamburger-icon</i></i
        ></label
      >
      <!--navigation-->
      <nav>
        <a href="index.html" aria-label="Link to home">Product Feed Page</a>

        <a href="cart.html" aria-label="Link to cart">Cart</a>

        <a href="checkout.html" aria-label="Link to checkout" class="current"
          >Checkout</a
        >
        <div class="basket-container">
          <button id="basketToggle" aria-label="Open cart">
            Cart
            <i class="fas fa-caret-down" aria-label="arrow down, open cart"></i>
          </button>
          <div id="basketDropdown" class="basket-dropdown hidden">
            <ul id="basketList"></ul>
          </div>
        </div>
      </nav>

      <main class="main-page">
        <h1>Checkout</h1>
        <!-- 1 id, 2 classes. (#loadingIndicator code in script.js) (.loading and, .hidden is in product-feed-page.css /code for .hidden in script.js) -->
        <div id="loadingIndicator" class="loading hidden">
          Loading products.
        </div>
        <div id="productContainer" class="product-detail-container"></div>

        <div id="cart-items" class="container"></div>

        <p class="divider"></p>
        <p class="total-text">Total $,-</p>

        <p class="divider"></p>

        <div class="payment-container">
          <p>Payment method</p>

          <label for="credit-card">Credit card number</label>
          <input
            type="text"
            name="credit-card"
            id="credit-card"
            aria-required="true"
            aria-label="Write your credit card number"
            class="form__input"
          />
        </div>

        <p class="divider"></p>

        <div class="delivery-address-container">
          <p>Delivery address</p>
          <form>
            <label for="name">First name</label>
            <input
              type="text"
              name="first name"
              id="firstName"
              aria-required="true"
              aria-label="Write your first name"
              class="form__input"
              required
            />

            <label for="lastname">Last name</label>
            <input
              type="text"
              name="last name"
              id="lastName"
              aria-required="true"
              aria-label="Write your last name"
              class="form__input"
              required
            />

            <label for="email">E-mail address</label>
            <input
              type="text"
              name="e-mail"
              id="email"
              aria-required="true"
              aria-label="write your e-mail address"
              class="form__input"
              required
            />

            <label for="country">Country</label>
            <input
              type="text"
              name="country"
              id="country"
              aria-required="true"
              aria-label="Write your country"
              class="form__input"
              required
            />

            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              aria-required="true"
              aria-label="Write your city"
              class="form__input"
              required
            />

            <label for="zip-code">Zip code</label>
            <input
              type="text"
              name="zip-code"
              id="zip-code"
              aria-required="true"
              aria-label="Write your zip code"
              class="form__input"
              required
            />

            <label for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              aria-required="true"
              aria-label="Write your address"
              class="form__input"
              required
            />
          </form>
          <a
            href="confirmation/index.html"
            class="checkout-buy-now-button"
            aria-label="Buy now button"
          >
            Buy now
          </a>
        </div>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
