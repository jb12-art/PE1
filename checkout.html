<!-- checkout.js -->
<!-- checkout.css -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/checkout.js" defer></script>

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div>
          <a class="link" href="index.html"
            ><p class="logo-text">&#10022;HotView</p>
            <p class="logo-text">Labs&#10022;</p></a
          >
        </div>
      </header>
      <!-- mobile navigation -->
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars fa-2x"
          ><i class="mobile-nav-icon">hamburger-icon</i></i
        ></label
      >
      <!--navigation-->
      <nav>
        <a href="index.html" aria-label="Link to home">Product Feed Page</a>

        <a href="cart.html" aria-label="Link to cart">Cart</a>

        <a href="checkout.html" aria-label="Link to checkout" class="current"
          >Checkout</a
        >
        <div class="basket-container">
          <button
            class="quick-cart-button"
            id="basketToggle"
            aria-label="Open cart"
          >
            Cart view
            <i class="fas fa-caret-down" aria-label="arrow down, open cart"></i>
          </button>
          <div id="basketDropdown" class="basket-dropdown hidden">
            <ul id="basketList"></ul>
          </div>
        </div>
      </nav>

      <main class="main-page">
        <h1>Checkout</h1>
        <!-- 1 id, 2 classes. (#loadingIndicator code in script.js) (.loading and, .hidden is in product-feed-page.css /code for .hidden in script.js) -->
        <div id="loadingIndicator" class="loading hidden">
          Loading products.
        </div>
        <div id="productContainer" class="product-detail-container"></div>

        <div id="cart-items" class="container"></div>

        <p class="divider"></p>
        <p class="total-text">Total: $<span id="cart-total">0.00</span></p>

        <p class="divider"></p>

        <div class="payment-container">
          <p class="payment-title">Payment method</p>
          <form class="payment-form">
            <!-- Payment Options -->
            <fieldset class="payment-options">
              <legend>Select a payment method:</legend>

              <label>
                <input
                  type="radio"
                  name="
                  payment-method"
                  value="card"
                />
                Credit / Debit card
              </label>

              <label>
                <input type="radio" name="payment-method" value="paypal" />
                PayPal
              </label>

              <label>
                <input type="radio" name="payment-method" value="bank" />
                Bank Transfer
              </label>
            </fieldset>

            <!-- Card Payment Fields -->
            <div class="card-fields">
              <label class="checkout-label-text" for="card-name">Cardholder Name</label>
              <input
                type="text"
                name="card-name"
                id="card-name"
                class="input-height form__input"
                placeholder="John Doe"
              />

              <label class="checkout-label-text" for="card-number">Card number</label>
              <input
                type="text"
                id="card-number"
                class="input-height form__input"
                placeholder="1234 5678 910"
              />

              <div class="card-row">
                <label class="checkout-label-text" for="expiry-date">Expiry Date</label>
                <div class="expiry-date-div">
                  <input
                    type="text"
                    id="expiry-date"
                    name="expiry-date"
                    maxlength="2"
                    class="input-height form__input expiry-input-width"
                    placeholder="MM"
                  />
                  <input type="text"
                  id="expiry-date"
                  name="expiry-date"
                  maxlength="2"
                  class="input-height form__input expiry-input-width"
                  placeholder="YY">
                </div>

                <label class="checkout-label-text" for="cvv">CVV</label>
                <div>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    maxlength="3"
                    class="input-height form__input cvv-input-length"
                    placeholder="123"
                  />
                </div>
              </div>
            </div>

            <!-- PayPal Info (Hidden until selected) -->
            <div class="paypal-fields hidden">
              <p>PayPal</p>
            </div>

            <!-- Bank Transfer Info (Hidden until selected) -->
            <div class="bank-fields hidden">
              <p>Bank transfer</p>
            </div>
          </form>
        </div>

        <p class="divider"></p>

        <div class="delivery-address-container">
          <p class="address-title">Delivery address</p>
          <form class="address-form">
            <label class="checkout-label-text" for="name">First name</label>
            <input
              type="text"
              name="first name"
              id="firstName"
              aria-required="true"
              aria-label="Write your first name"
              class="input-height form__input"
              required
            />

            <label class="checkout-label-text" for="lastname">Last name</label>
            <input
              type="text"
              name="last name"
              id="lastName"
              aria-required="true"
              aria-label="Write your last name"
              class="input-height form__input"
              required
            />

            <label class="checkout-label-text" for="email">E-mail address</label>
            <input
              type="text"
              name="e-mail"
              id="email"
              aria-required="true"
              aria-label="write your e-mail address"
              class="input-height form__input"
              required
            />

            <label class="checkout-label-text" for="country">Country</label>
            <input
              type="text"
              name="country"
              id="country"
              aria-required="true"
              aria-label="Write your country"
              class="input-height form__input"
              required
            />

            <label class="checkout-label-text" for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              aria-required="true"
              aria-label="Write your city"
              class="input-height form__input"
              required
            />

            <label class="checkout-label-text" for="zip-code">Zip code</label>
            <input
              type="text"
              name="zip-code"
              id="zip-code"
              aria-required="true"
              aria-label="Write your zip code"
              class="input-height form__input"
              required
            />

            <label class="checkout-label-text" for="address">Address</label>
            <input
              type="text"
              name="address"
              id="address"
              aria-required="true"
              aria-label="Write your address"
              class="input-height form__input"
              required
            />
          </form>
        </div>

        <div class="checkout-btn-container">
          <a
            href="success.html"
            aria-label="Buy now button"
            class="checkout-buy-btn"
          >
            Buy now
          </a>
        </div>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
