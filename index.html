<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HVL | Product Feed Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product-feed-page.css" />
    <link rel="stylesheet" href="css/product.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>HotView Labs</header>
      <main class="main-page">
        <div class="register-signin-div">
          <button class="register">Register</button>
          <button class="sign-in">Sign in</button>
        </div>
        <div class="banner-button-div">
          <button class="left-arrow">&#x1F878;</button>
          <div class="carousel">Carousel showing the 3 latest products</div>
          <button class="right-arrow">&#x1F87A;</button>
        </div>

        <div class="products-grid"></div>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
