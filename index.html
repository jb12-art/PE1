<!-- Home page, page 1 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <title>Product Feed Page</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/include-layout.js" defer></script>
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="header-placeholder"></div>

      <!-- mobile navigation -->
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars fa-2x"
          ><i class="mobile-nav-icon">hamburger-icon</i></i
        >
      </label>

      <!--navigation-->
      <nav>
        <a href="index.html" aria-label="Link to home" class="current"
          >Product Feed Page</a
        >

        <a href="cart.html" aria-label="Link to cart page">Cart</a>

        <a href="checkout.html" aria-label="Link to checkout">Checkout</a>
        <div class="basket-container">
          <button
            class="quick-cart-button"
            id="basketToggle"
            aria-label="Open cart"
          >
            Cart view
            <i class="fas fa-caret-down" aria-label="arrow down, open cart"></i>
          </button>
          <div id="basketDropdown" class="basket-dropdown hidden">
            <li id="basketList"></li>
          </div>
        </div>
      </nav>

      <main class="main-page">
        <div class="register-login-container">
          <div class="register-login-div">
            <a href="account/register.html">
              <button class="register">Register</button>
            </a>
            <a href="account/login.html">
              <button class="login">Login</button>
            </a>
          </div>

          <!-- user box will replace the register/login buttons when logged in -->
          <div id="userBox" class="user-box hidden"></div>
        </div>

        <p class="help-text">Login to add products to cart</p>

        <div class="banner-div">
          <button class="left-arrow" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div id="carousel" class="carousel"></div>
          <button class="right-arrow" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- 1 id, and 2 classes -->
        <div id="loadingIndicator" class="loading hidden">
          Loading products.
        </div>

        <div id="productContainer" class="product-container"></div>
      </main>
      <div id="footer-placeholder"></div>
    </div>
  </body>
</html>
