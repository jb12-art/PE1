<!-- Register, page 3 -->
<!-- connects to index.html, page 1 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <title>Account Register Page</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/script.js" defer></script> -->
    <script src="../js/register.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div>
          <a class="link" href="../index.html"
            ><p class="logo-text">&#10022;HotView</p>
            <p class="logo-text">Labs&#10022;</p></a
          >
        </div>
      </header>
      <!-- mobile navigation -->
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars fa-2x"
          ><i class="mobile-nav-icon">hamburger-icon</i></i
        ></label
      >
      <!--navigation-->
      <nav>
        <a href="../index.html" aria-label="Link to home" class="current"
          >Specific Product page</a
        >

        <a href="checkout/index.html" aria-label="Link to checkout">Checkout</a>
        <div class="basket-container">
          <button id="basketToggle" aria-label="Open cart">
            Cart
            <i class="fas fa-caret-down" aria-label="arrow down, open cart"></i>
          </button>
          <div id="basketDropdown" class="basket-dropdown hidden">
            <ul id="basketList"></ul>
          </div>
        </div>
      </nav>
      <main class="main-page">
        <h1 class="register-title">Register form</h1>
        <form id="registerForm" novalidate>
          <div class="register-form">
            <label for="emailRegistration">Enter your email</label>
            <input
              type="email"
              name="email"
              id="emailRegistration"
              required
              placeholder="email"
            />
            <small class="error-message" id="emailError"></small>
          </div>

          <div class="register-form">
            <label for="passwordRegistration"
              >Enter your password (At least 4 characters)</label
            >

            <input
              type="password"
              name="password"
              id="passwordRegistration"
              required
              minlength="4"
              placeholder="password"
            />
            <small class="error-message" id="passwordError"></small>
          </div>

          <div class="register-btn">
            <input type="submit" value="Register" />
          </div>
        </form>
        <!-- 1 id, 2 classes. (#loadingIndicator code in script.js) (.loading and, .hidden is in product-feed-page.css /code for .hidden in script.js) -->
        <div id="loadingIndicator" class="loading hidden">
          Loading products.
        </div>
        <div id="productContainer" class="product-detail-container"></div>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
