<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <title>Account login Page</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/js/include-layout.js" defer></script>
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="header-placeholder"></div>

      <!-- <header>
        <div>
          <a class="link" href="../index.html"
            ><p class="logo-text">&#10022;HotView</p>
            <p class="logo-text">Labs&#10022;</p></a
          >
        </div>
      </header> -->
      <!-- mobile navigation -->
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars fa-2x"
          ><i class="mobile-nav-icon">hamburger-icon</i></i
        ></label
      >
      <!--navigation-->
      <nav>
        <a href="../index.html" aria-label="Link to home"
          >Specific Product page</a
        >

        <div class="basket-container">
          <button id="basketToggle" aria-label="Open cart">
            Cart
            <i class="fas fa-caret-down" aria-label="arrow down, open cart"></i>
          </button>
          <div id="basketDropdown" class="basket-dropdown hidden">
            <ul id="basketList"></ul>
          </div>
        </div>
      </nav>
      <main class="main-page">
        <h1>Login</h1>

        <div class="login-container">
          <div class="login-message" id="loginMessage"></div>
          <form id="loginForm" class="login-form">
            <label class="label" for="emailLogin">Email</label>
            <input
              class="input-height form_input"
              type="email"
              id="emailLogin"
              required
              placeholder="email"
            />
            <small id="loginEmailError" class="error"></small>

            <label for="passwordLogin">Password</label>
            <input
              class="input-height form_input"
              type="password"
              id="passwordLogin"
              required
              placeholder="password"
            />
            <small id="loginPasswordError" class="error"></small>

            <div class="login-btn-div">
              <input class="login-btn" type="submit" value="Login" />
              <p class="no-account-text">
                Don't have an account?
                <a class="login-no-account-btn" href="register.html"
                  >Register here</a
                >
              </p>
            </div>
          </form>
        </div>
      </main>

      <div id="footer-placeholder"></div>

      <!-- <footer>Footer</footer> -->
    </div>
  </body>
</html>
