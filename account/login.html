<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <title>Account login Page</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/f96e83bcf8.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div>
          <a class="link" href="../index.html"
            ><p class="logo-text">&#10022;HotView</p>
            <p class="logo-text">Labs&#10022;</p></a
          >
        </div>
      </header>
      <!-- mobile navigation -->
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"
        ><i class="fas fa-bars fa-2x"
          ><i class="mobile-nav-icon">hamburger-icon</i></i
        ></label
      >
      <!--navigation-->
      <nav>
        <a href="../index.html" aria-label="Link to home" class="current"
          >Specific Product page</a
        >

        <div class="basket-container">
          <button id="basketToggle" aria-label="Open cart">
            Cart
            <i class="fas fa-caret-down" aria-label="arrow down, open cart"></i>
          </button>
          <div id="basketDropdown" class="basket-dropdown hidden">
            <ul id="basketList"></ul>
          </div>
        </div>
      </nav>
      <main class="main-page">
        <h1>Login</h1>
        <form id="loginForm" class="form">
          <div class="reg-log-div">
            <label class="label" for="emailLogin">Email</label>
            <input
              class="input-one"
              type="email"
              id="emailLogin"
              required
              placeholder="email"
            />
            <small id="loginEmailError" class="error"></small>
          </div>

          <div class="reg-log-div">
            <label for="passwordLogin">Password</label>
            <input
              type="password"
              id="passwordLogin"
              required
              placeholder="password"
            />
            <small id="loginPasswordError" class="error"></small>
          </div>

          <div class="login-btn">
            <input class="reg-log-btn" type="submit" value="Login" />
          </div>
          <p>
            Don't have an account?
            <a href="register.html">Register here</a>
          </p>
        </form>

        <div id="loginMessage"></div>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
